<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Quantico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="text-container">
            <div class="solar-panel"></div>
            <div class="brand">TI-108</div></div>
        <div class="button-container">
            <div class="number-container">
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="operator" id="clear">C</div>
                <div class="number" id="0">0</div>
                <div class="operator" id="decimal">.</div>
            </div>
            <div class="operator-container">
                <div class="operator divide">รท</div>
                <div class="operator times">x</div>
                <div class="operator minus">-</div>
                <div class="operator add">+</div>
                <div class="operator equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
